<section *ngIf="user; else not_logged_in">
  <div class="menus">
    <img />
  </div>
  <div class="profile">
    <img [matMenuTriggerFor]="menu" class="profile-img" [src]="user?.photoURL"/>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        Sign out
      </button>
    </mat-menu>
  </div>
</section>

<ng-template #not_logged_in>
  <section></section>
</ng-template>
